<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="start">
      <h1>Welcome to the most Random Quiz!</h1>
      <button id="begin">Begin the Test!</button>
    </div>
    <div id="quiz" class="state" data-random="randata">
      <p id="clock"></p>
    </div>
    <div id="ending">
      Ending
      <input id="name" type="text" />
      <input id="submit" type="submit" />

      <ul id="highscore"></ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
